<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="sr-only">Sample Tip Calculator App</h1>
      <img src="./images/logo.svg" alt="splitter" />
    </header>

    <main>
      <div class="calculator">
        <form id="calculator-form" class="calculator__form" action="">
          <div class="calculator__form__field-container">
            <div class="calculator__form__label-container">
              <label class="calculator__form__label" for="bill">Bill</label>
              <span
                id="bill-error"
                class="calculator__form__error"
                aria-live="assertive"
              ></span>
            </div>
            <input
              class="calculator__form__field bill-field"
              type="number"
              name="bill"
              id="bill"
              placeholder="0"
              aria-describedby="bill-error"
              aria-controls="calculator-result"
            />
          </div>
          <fieldset class="calculator__form__field-container">
            <legend id="tip-label" class="calculator__form__label">
              Select a tip %
            </legend>
            <div
              class="calculator__form__tip-grid"
              role="radiogroup"
              aria-labelledby="tip-label"
            >
              <button
                class="btn tip-button"
                type="button"
                role="radio"
                aria-checked="false"
                data-value="5"
                aria-controls="calculator-result"
              >
                5%
              </button>
              <button
                class="btn tip-button"
                type="button"
                role="radio"
                aria-checked="false"
                data-value="10"
                aria-controls="calculator-result"
              >
                10%
              </button>
              <button
                class="btn tip-button"
                type="button"
                role="radio"
                aria-checked="false"
                data-value="15"
                aria-controls="calculator-result"
              >
                15%
              </button>
              <button
                class="btn tip-button"
                type="button"
                role="radio"
                aria-checked="false"
                data-value="25"
                aria-controls="calculator-result"
              >
                25%
              </button>
              <button
                class="btn tip-button"
                type="button"
                role="radio"
                aria-checked="false"
                data-value="50"
                aria-controls="calculator-result"
              >
                50%
              </button>

              <input
                class="calculator__form__field custom-field"
                type="number"
                id="custom-tip"
                placeholder="Custom"
                aria-label="Custom tip amount"
                aria-controls="calculator-result"
              />
            </div>
          </fieldset>
          <div class="calculator__form__field-container">
            <div class="calculator__form__label-container">
              <label class="calculator__form__label" for="pax"
                >Number of People</label
              >
              <span
                id="pax-error"
                class="calculator__form__error"
                aria-live="assertive"
              ></span>
            </div>
            <input
              class="calculator__form__field pax-field"
              type="number"
              name="pax"
              id="pax"
              placeholder="0"
              aria-describedby="pax-error"
              aria-controls="calculator-result"
            />
          </div>
        </form>

        <div id="calculator-result" class="calculator__result">
          <div class="calculator__result__container">
            <div class="calculator__result__row">
              <p class="calculator__result__label">
                <strong class="calculator__result__title">Tip Amount</strong>
                / person
              </p>
              <p id="tip-amount" class="calculator__result__amount">$0.00</p>
            </div>
            <div class="calculator__result__row">
              <p class="calculator__result__label">
                <strong class="calculator__result__title">Total</strong>
                / person
              </p>
              <p id="total-amount" class="calculator__result__amount">$0.00</p>
            </div>
          </div>
          <button id="reset-btn" class="btn reset-btn" disabled>reset</button>
        </div>
      </div>
    </main>

    <script src="scripts/main.js"></script>
  </body>
</html>
